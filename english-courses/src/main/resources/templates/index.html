<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org"
      xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect"
      layout:decorate="~{layouts/common-layout}">
<head>
    <title>Trang chủ</title>
    <link rel="stylesheet" th:href="@{/css/pages/autocomplete.css}">
</head>
<body>
<main layout:fragment="main-container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Self Learning</h1>
            <p class="lead">
                Self-learning is a great way to enhance your knowledge. <br/>
                Tự học là cách tuyệt vời để nâng cao kiến thức của bạn.
            </p>
        </div>
    </div>
    <div class="container">
        <div th:if="${ courses != null }" class="card mb-2" th:each="course : ${courses}">
            <div class="card-header">Lớp học tiếng Anh</div>
            <div class="card-body">
                <h5 class="card-title" th:text="${course.name}"></h5>
                <p class="card-text" th:text="${course.description}"></p>
                <form th:action="@{/courses/__${course.id}__}" th:method="POST">
                    <button class="btn btn-primary">
                        <i class="fa fa-book"></i>
                        <span>Tham gia</span>
                    </button>
                </form>
            </div>
        </div>
        <div th:if="${ myCourses != null }" class="card mb-2" th:each="myCourse : ${myCourses}">
            <div class="card-header">Lớp học tiếng Anh</div>
            <div class="card-body">
                <h5 class="card-title" th:text="${myCourse.course.name}"></h5>
                <p class="card-text" th:text="${myCourse.course.description}"></p>
                <a th:if="${myCourse.exists}" class="btn btn-success" th:href="@{/courses/__${myCourse.course.id}__}">
                    <i class="fa fa-book"></i>
                    <span>Vào lớp học</span>
                </a>
                <form th:unless="${myCourse.exists}" th:action="@{/courses/__${myCourse.course.id}__}" th:method="POST">
                    <button class="btn btn-primary">
                        <i class="fa fa-book"></i>
                        <span>Tham gia</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
