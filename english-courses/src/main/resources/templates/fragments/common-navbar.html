<nav xmlns:th xmlns:sec=""
     th:fragment="navbar"
     class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" th:href="@{/}">SelfLearning</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#commonNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="commonNavbar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${home}? 'active'">
                <a class="nav-link" th:href="@{/}" >Trang chủ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dictionary}" th:classappend="${dictionary}? 'active'">Từ điển</a>
            </li>
        </ul>
        <div sec:authorize="!isAuthenticated()">
            <a class="btn btn-primary mr-1" th:href="@{/login}">Đăng nhập</a>
            <a class="btn btn-success" th:href="@{/register}">Đăng ký</a>
        </div>
        <div sec:authorize="isAuthenticated()" class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false">
                Xin chào, <span sec:authentication="name">Bob</span>
            </button>
            <div class="dropdown-menu dropdown-menu-right">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown-item" th:href="@{/admin/dashboard}">Bảng điều khiển</a>
                <a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a>
            </div>
        </div>
    </div>
</nav>
