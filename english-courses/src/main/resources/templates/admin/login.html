<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Admin | Login</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/themify-icons.css}" rel="stylesheet"/>
    <!-- THEME STYLES-->
    <link th:href="@{/css/main.min.css}" rel="stylesheet"/>
    <!-- PAGE LEVEL STYLES-->
    <link th:href="@{/css/pages/auth-light.css}" rel="stylesheet"/>
</head>

<body class="bg-silver-300">
<div class="content">
    <div class="brand">
        <a class="link" th:href="@{/}">Self-Learning Management</a>
    </div>
    <form id="login-form" action="javascript:;" method="post">
        <h2 class="login-title">Log in</h2>
        <div class="form-group">
            <div class="input-group-icon right">
                <div class="input-icon">
                    <i class="fa fa-envelope"></i>
                </div>
                <input class="form-control" type="email" name="username"
                       placeholder="Email" autocomplete="off">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group-icon right">
                <div class="input-icon">
                    <i class="fa fa-lock font-16"></i>
                </div>
                <input class="form-control" type="password" name="password"
                       placeholder="Password">
            </div>
        </div>
        <div class="form-group d-flex justify-content-between">
            <label class="ui-checkbox ui-checkbox-info">
                <input type="checkbox">
                <span class="input-span"></span>
                Remember me
            </label>
            <a href="forgot_password.html">Forgot password?</a>
        </div>
        <div class="form-group">
            <button class="btn btn-info btn-block" type="submit">Login</button>
        </div>
        <div class="social-auth-hr">
            <span>Or login with</span>
        </div>
        <div class="text-center social-auth m-b-20">
            <a class="btn btn-social-icon btn-twitter m-r-5" href="javascript:;">
                <i class="fa fa-twitter"></i>
            </a>
            <a class="btn btn-social-icon btn-facebook m-r-5"
               href="javascript:;">
                <i class="fa fa-facebook"></i>
            </a>
            <a class="btn btn-social-icon btn-google m-r-5" href="javascript:;">
                <i class="fa fa-google-plus"></i>
            </a>
            <a class="btn btn-social-icon btn-linkedin m-r-5"
               href="javascript:;">
                <i class="fa fa-linkedin"></i>
            </a>
            <a class="btn btn-social-icon btn-vk" href="javascript:;">
                <i class="fa fa-vk"></i>
            </a>
        </div>
        <div class="text-center">
            Not a member?
            <a class="color-blue" th:href="@{/register}">Create account</a>
        </div>
    </form>
</div>
<!-- BEGIN PAGA BACKDROPS-->
<div class="sidenav-backdrop backdrop"></div>
<div class="preloader-backdrop">
    <div class="page-preloader">Loading</div>
</div>
<!-- END PAGA BACKDROPS-->
<!-- CORE PLUGINS -->
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/metisMenu.min.js}" type="text/javascript"></script>
<!-- PAGE LEVEL PLUGINS -->
<script th:src="@{/js/jquery.validate.min.js}" type="text/javascript"></script>
<!-- CORE SCRIPTS-->
<script th:src="@{/js/app.min.js}" type="text/javascript"></script>
<!-- PAGE LEVEL SCRIPTS-->
<script type="text/javascript">
    $(function () {
        $('#login-form').validate({
            errorClass: "help-block",
            rules: {
                email: {
                    required: true,
                    email: true
                },
                password: {
                    required: true
                }
            },
            highlight: function (e) {
                $(e).closest(".form-group").addClass("has-error")
            },
            unhighlight: function (e) {
                $(e).closest(".form-group").removeClass("has-error")
            },
        });
    });
</script>
</body>

</html>
