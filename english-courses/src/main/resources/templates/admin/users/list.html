<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org"
      xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect"
      layout:decorate="~{layouts/dashboard-layout}">
<head>
    <title th:text="#{user-management}">Quản lý người dùng</title>
    <!-- PLUGINS STYLES-->

    <!-- THEME STYLES-->
    <link th:href="@{/css/main.min.css}" rel="stylesheet"/>

    <!-- PAGE LEVEL STYLES-->
</head>

<body>
<div layout:fragment="content" class="page-content fade-in-up">

    <div class="ibox">
        <div class="ibox-head">
            <div class="ibox-title">Tài khoản</div>
            <div class="ibox-tools">
                <a class="ibox-collapse">
                    <i class="fa fa-minus"></i>
                </a>
            </div>
        </div>
        <div class="ibox-body">
            <div id="alert"></div>
            <table class="table table-sm table-striped table-bordered">
                <thead>
                <tr>
                    <th>Tên tài khoản</th>
                    <th>Email</th>
                    <th>Trạng thái</th>
                    <th style="width: 120px">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${userList}">
                    <td th:text="${user.username}">Tài khoản</td>
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.enabled} ? 'Hoạt động' : 'Khóa'">Trạng
                        thái
                    </td>
                    <td>
                        <button class="btn btn-info"><a href="#"><i class="fa fa-eye"></i></a></button>
                        </button> <a th:href="@{/admin/management/users/edit/${user.username}}"
                                     class="btn btn-sm btn-warning"><i class="fa fa-pencil"></i></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav id="pagination-navigator"></nav>
        </div>
    </div>

    <div class="modal fade" id="module-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="course-form">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Title</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <div id="modal-alert"></div>
                            <input id="id" name="id" type="hidden" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="name">Tên học phần</label>
                            <input id="name" name="name" type="text" class="form-control"/>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">
                            <i class="fa fa-close"></i> <span>Đóng</span>
                        </button>
                        <button id="save-button" type="button" class="btn btn-danger">
                            <i class="fa fa-save"></i> <span>Lưu</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="delete-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">
                        Bạn có muốn xóa học phần này không?
                    </h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">
                        <i class="fa fa-close"></i> <span>Đóng</span>
                    </button>
                    <button id="delete-button" type="button" class="btn btn-danger">
                        <i class="fa fa-remove"></i> <span>Đồng ý</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
<th:block layout:fragment="page-level-scripts">
    <!-- PAGE LEVEL SCRIPTS-->
    <script th:src="@{/js/service/service.js}"></script>
    <script th:src="@{/js/pages/module.js}"></script>
</th:block>
</body>
</html>
