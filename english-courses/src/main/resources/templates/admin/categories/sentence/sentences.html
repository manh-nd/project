<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org"
      xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect"
      layout:decorate="~{layouts/dashboard-layout}">
<head>
    <title>Danh sách câu</title>
</head>

<body>
<div layout:fragment="content" class="page-content fade-in-up">
    <div class="ibox">
        <div class="ibox-head">
            <div class="ibox-title">Danh sách câu</div>
            <div class="ibox-tools">
                <a class="ibox-collapse">
                    <i class="fa fa-minus"></i>
                </a>
            </div>
        </div>
        <div class="ibox-body">
            <div class="input-group"><input id="searchBox" type="text" class="form-control" placeholder="Tìm kiếm"/>
                <button id="searchBtn" class="btn btn-success">Tìm kiếm</button>
            </div>
            <div class="my-3"></div>
            <div class="table-responsive">
                <table class="table table-sm table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Câu</th>
                        <th scope="col">IPA</th>
                        <th scope="col">Nghĩa</th>
                        <th scope="col">Tiếng</th>
                        <th scope="col">
                            <button class="btn btn-sm btn-block btn-success" id="sentenceAddButton" title="Thêm câu"><i
                                    class="fa fa-plus"></i></button>
                        </th>
                    </tr>
                    </thead>
                    <tbody id="sentence-body">
                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center" id="pagination">
                </ul>
            </nav>
        </div>
        <audio id="audioPlayer"></audio>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="sentenceModal" tabindex="-1" role="dialog" aria-labelledby="sentenceModalTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sentenceModalTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="hidden" id="id" name="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="text">Câu</label>
                        <input type="text" id="text" name="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="ipa">Ipa</label>
                        <input type="text" id="ipa" name="ipa" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="meaning">Nghĩa</label>
                        <input type="text" id="meaning" name="meaning" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="meaning">Âm thanh</label>
                        <input type="file" id="audioFile" name="audioFile" class="form-control"/>
                        <input type="hidden" id="audioPath" name="audioPath">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="saveSentenceBtn">Lưu</button>
                </div>
            </div>
        </div>
    </div>

</div>
<th:block layout:fragment="page-level-scripts">
    <!-- PAGE LEVEL SCRIPTS-->
    <script th:src="@{/js/pages/sentences.js}"></script>
</th:block>
</body>
</html>
