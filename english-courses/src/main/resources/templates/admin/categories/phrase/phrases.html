<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org"
      xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect"
      layout:decorate="~{layouts/dashboard-layout}">
<head>
    <title>Danh sách cụm từ</title>
    <!-- PLUGINS STYLES-->

    <!-- THEME STYLES-->
    <link th:href="@{/css/main.min.css}" rel="stylesheet"/>

    <!-- PAGE LEVEL STYLES-->

</head>

<body>
<div layout:fragment="content" class="page-content fade-in-up">
    <div class="ibox">
        <div class="ibox-head">
            <div class="ibox-title">Danh sách cụm từ</div>
            <div class="ibox-tools">
                <a class="ibox-collapse">
                    <i class="fa fa-minus"></i>
                </a>
            </div>
        </div>
        <div class="ibox-body">
            <div class="input-group"><input id="search-input" type="text" class="form-control" placeholder="Tìm kiếm"/>
                <button id="search-button" class="btn btn-success">Tìm kiếm</button>
            </div>
            <div class="my-3"></div>

            <table id="phrases-table" class="table table-sm table-hover table-bordered table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Cụm từ</th>
                    <th>Ipa</th>
                    <th>Nghĩa</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <nav id="phrases-pagination"></nav>
        </div>
    </div>
</div>
<th:block layout:fragment="page-level-scripts">
    <!-- PAGE LEVEL SCRIPTS-->
    <script th:src="@{/js/service/service.js}"></script>
    <script th:src="@{/js/pages/phrase.js}"></script>
</th:block>
</body>
</html>
