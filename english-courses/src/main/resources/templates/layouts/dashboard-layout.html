<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org"
      xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Admin</title>

    <!-- GLOBAL MAINLY STYLES-->
    <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/themify-icons.css}" rel="stylesheet"/>
    <!-- PLUGINS STYLES-->

    <!-- THEME STYLES-->
    <link th:href="@{/resources/css/main.min.css}" rel="stylesheet"/>

    <!-- PAGE LEVEL STYLES-->
</head>
<body class="fixed-navbar">

<div class="page-wrapper">
    <header th:replace="~{fragments/dashboard-header :: header}"></header>
    <nav th:replace="~{fragments/dashboard-sidebar :: sidebar}"></nav>
    <div class="content-wrapper">
        <div layout:fragment="content" class="page-content fade-in-up"></div>
        <footer th:replace="~{fragments/dashboard-footer :: footer}"></footer>
    </div>
</div>

<div th:replace="~{fragments/dashboard-theme-config :: theme-config}"></div>

<!-- BEGIN PAGA BACKDROPS-->
<div class="sidenav-backdrop backdrop"></div>
<div class="preloader-backdrop">
    <div class="page-preloader">Loading</div>
</div>
<!-- END PAGA BACKDROPS-->

<!-- CORE PLUGINS-->
<script th:src="@{/resources/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/resources/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/resources/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/resources/js/metisMenu.min.js}" type="text/javascript"></script>
<script th:src="@{/resources/js/jquery.slimscroll.min.js}" type="text/javascript"></script>

<th:block layout:fragment="page-level-plugins">
    <!-- PAGE LEVEL PLUGINS-->
</th:block>

<!-- CORE SCRIPTS-->
<script th:src="@{/resources/js/app.min.js}" type="text/javascript"></script>

<th:block layout:fragment="page-level-scripts">
    <!-- PAGE LEVEL SCRIPTS-->
</th:block>

</body>
</html>
